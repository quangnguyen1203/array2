<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for(let i = 0; i < 10; i++){
            arr[i] = prompt("Nhập giá trị thứ " + i + ":"); 
        }

        let ktra = prompt("Nhập số kiểm tra");
        let arr1 = arr.filter(el => el != ktra);
        document.write(arr1)
    </script>
</body>
</html>
