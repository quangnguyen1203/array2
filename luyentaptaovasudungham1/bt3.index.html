<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testTwoNumber(a,b){
            if(a>b){
                alert("Số thứ nhất lớn hơn số thứ 2")
            } else {
                let total = a+b;
                document.write("Tổng của 2 số là: " + total);
            }
        }
        let a = +prompt("Nhập số đầu tiên: ");
        let b = +prompt("Nhập số thứ 2: ");
        testTwoNumber(a,b);
    </script>
</body>
</html>
