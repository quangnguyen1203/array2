<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập một số bất kì: "));
        let b = parseInt(prompt("Nhập một số bất kì: "));
        function changePlaces(a,b){
            let change = a;
            a = b;
            b = change;
            return document.write(a,b);
        }
        changePlaces(a,b);
    </script>
</body>
</html>
